<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon App</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <nav>
            <ul class="nav-ul">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Pokémon Directory</a></li>
                <li><a href="#">Mini Pokémon Game</a></li>
                <li><a href="#">Pokémon Weather</a></li>
            </ul>
        </nav>
        <h1>Pokémon: Gotta find 'em all!</h1>
        <form class="form">
            <input class="input-value" type="text" placeholder="name or ID #" />
            <input class="btn" type="submit">
        </form>
        <div class="info">
            <div class="name-imgs"></div>
            <div class="stats">
                <div class="height"></div>
                <div class="weight"></div>
                <div class="stat-numbers"></div>
                <div class="move-list"></div>
                <div class="type"></div>
            </div>
        </div>
    </div>
</body>

</html>
